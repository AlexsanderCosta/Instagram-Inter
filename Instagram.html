<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/Instagram-logo-final.png" class="instagram-logo" alt="logo insta">
                <div class="profile-photo">
                    <img src="images/insta-124.png" alt="foto do perfil">
                </div>
                <a href="a" class="instagram-login">Continue como userinsta</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é userinsta?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
